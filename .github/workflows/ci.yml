name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  build_test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: personal_finance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d personal_finance_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj', '**/*.slnx', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore PersonalFinance.slnx

      - name: Build (Release)
        run: dotnet build PersonalFinance.slnx -c Release --no-restore

      - name: Test (Release)
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=personal_finance_test;Username=postgres;Password=postgres
          ASPNETCORE_ENVIRONMENT: Testing
        run: dotnet test PersonalFinance.slnx -c Release --no-build --verbosity normal
